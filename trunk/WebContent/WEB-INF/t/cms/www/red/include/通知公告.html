  <div class="notice" id="notice">
            <div class="hd">
                <h2>通知公告</h2><span><a href="/tzgg/index.jhtml" title="更多通知公告">更多</a></span>
            </div>
        <div id="notice_div">
            <div id="notice1">
            [@cms_content_list1 channelId=2 count=10 orderBy='2']
            [#list tag_list as c]
            <p><a title="${c.title}" href="${c.url}"> ${c.title}</a></p>
            [/#list]     
             [/@cms_content_list1]  
            </div>
            <div id="notice2"></div>
        </div>
        <script type="text/javascript">
            var speed=40;
            var notice=document.getElementById('notice_div');
            var notice1=document.getElementById('notice1');
            var notice2=document.getElementById('notice2');
            notice2.innerHTML=notice1.innerHTML
            function Marquee1(){
            if(notice2.offsetHeight-notice.scrollTop<=0)
            notice.scrollTop-=notice1.offsetHeight
            else{
            notice.scrollTop++
            }
            }
            var MyMar1=setInterval(Marquee1,speed)
            notice.onmouseover=function() {clearInterval(MyMar1)}
            notice.onmouseout=function() {MyMar1=setInterval(Marquee1,speed)}
        </script>

            var bulletin=document.getElementById('bulletin_div');
            var bulletin1=document.getElementById('bulletin1');

            bulletin2.innerHTML=bulletin1.innerHTML

            if(bulletin2.offsetHeight-bulletin.scrollTop<=0)

            var MyMar2=setInterval(Marquee2,speed)
