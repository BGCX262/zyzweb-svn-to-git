<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title></title>
<#include "/mycms_sys/head.html"/>
<script type="text/javascript">
if(top!=this) {
	top.location=this.location;
}
$(function() {
	$("#username").focus();
	$("#jvForm").validate();
});
</script>
<style type="text/css"> 
body{margin:0;padding:0;font-size:12px; background:#fff;}
.input{width:150px;height:17px;border-top:1px solid #404040;border-left:1px solid #404040;border-right:1px solid #D4D0C8;border-bottom:1px solid #D4D0C8;}
</style>
</head>


<body>

<form id="jvForm" action="login.do" method="post">
<input type="hidden" name="returnUrl" value="/manager/index.do"/>
 <#if errors??>
 <div>
	<ul>
	<#list errors as error><li><strong><font color="red">${error}</font></strong></li></#list>
	</ul>
	</div>
</#if>
<div style="width:100%; height:256px; background:url(${base}/res/mycms/images/bg_login_line.jpg) repeat-x;margin-top:100px;">
<div style="width:760px; height:256px; margin:0 auto; background:url(${base}/res/mycms/images/bg_login.jpg) no-repeat; ">
                <table width="50%" border="0" align="right" cellpadding="0" cellspacing="5" style="margin-top:80px;">
                    <tr>
                      <td width="100" height="35" align="right"><strong> 用户名：</strong></td>
                      <td width="211"><input type="input" id="username" name="username" vld="{required:true}" maxlength="100" class="input"/></td>
                    </tr>
                    <tr>
                      <td width="100" height="35" align="right"><strong>密码：</strong></td>
                      <td><input name="password" type="password" id="password" maxlength="32" vld="{required:true}" class="input"/></td>
                    </tr>
                                        <#if errorRemaining?? && errorRemaining<=0>
                    
                    <tr>
                      <td height="40" align="right"><strong><@s.m "login.captcha"/>：</strong></td>
                      <td><input name="captcha" type="text" id="captcha" vld="{required:true}" class="input"/>
                      <img src="${base}/captcha.svl" height="30" align="middle" onclick="this.src='${base}/captcha.svl?d='+new Date()*1"/></td>
                    </tr>
                    </#if>
                    
                    <tr>
                      <td height="40" colspan="2" align="center">
					    <input type="image" src="${base}/res/mycms/images/btn_login.gif" name="submit" />
                        &nbsp; &nbsp; <img name="reg" style="cursor: pointer" src="${base}/res/mycms/images/btn_reset.gif" onclick="document.forms[0].reset()" /> </td>
                    </tr>
                  </table>
</div>
</div>
</form>
<#include "/common/alert_message.html"/>
</body>
</html>
